<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiGaGih</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      font-family: sans-serif;
      padding-top: 70px;
      padding-bottom: 80px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://my.apjii.or.id/uploads/real/3908/logo_perusahaan2.png') no-repeat center center;
      background-size: 250px;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
    header, .tab-content, .nav-tabs {
      position: relative;
      z-index: 1;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #0d6efd;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      z-index: 999;
    }
    .nav-tabs {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
    }
    .nav-tabs .nav-link {
      flex: 1;
      text-align: center;
      padding: 10px;
      color: #6c757d;
      border: none;
      font-size: 20px;
    }
    .nav-tabs .nav-link.active {
      background: #0d6efd;
      color: white;
      border-radius: 0;
    }
    .tab-content { margin-top: 20px; }
    .card-summary { margin-bottom: 10px; font-size: 16px; }
    .card-summary strong { font-size: 18px; }
    #totalTertagih { color: green; }
    #totalBelum, #totalTunggakan { color: red; }
    .fade-alert { transition: opacity 0.5s ease-in-out; opacity: 1; }
    .fade-alert.hide { opacity: 0; }
    #formPelanggan .form-control { margin-bottom: 6px; }
    #formPelanggan button { margin-top: 2px; }
    hr { margin: 16px 0 10px; }
    .table-wrapper { overflow-y: auto; max-height: 60vh; }
    .sticky-top { position: sticky; top: 0; z-index: 1; background: white; }
    #akun h6, #akun form h6 { text-align: center; }
    .table td, .table th {
      font-size: 13px;
      vertical-align: middle;
    }
    .aksi-btn-group {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .aksi-btn-group .btn {
      padding: 3px 5px;
      font-size: 12px;
    }
  </style>
</head>
<body class="container">
<header>GiGaGih</header>

<div class="tab-content">
  <!-- Tab Akun -->
  <div class="tab-pane fade show active" id="akun">
    <h6 class="mt-3">Periode: <span id="periodeBulan"></span></h6>
    <div class="card card-summary"><div class="card-body p-2">Total Tagihan: <strong id="totalTagihan">Rp0</strong></div></div>
    <div class="card card-summary"><div class="card-body p-2">Tertagih: <strong id="totalTertagih">Rp0</strong></div></div>
    <div class="card card-summary"><div class="card-body p-2">Belum: <strong id="totalBelum">Rp0</strong></div></div>
    <div class="card card-summary"><div class="card-body p-2">Tunggakan: <strong id="totalTunggakan">Rp0</strong></div></div>
    <hr>
    <form id="formPelanggan" class="mt-2">
      <h6>Tambah Pelanggan</h6>
      <div id="successAlert" class="alert alert-success fade-alert hide" role="alert">Data berhasil ditambahkan!</div>
      <input type="text" class="form-control" id="nama" placeholder="Nama" required>
      <input type="number" class="form-control" id="tagihan" placeholder="Tagihan" required>
      <button class="btn btn-primary w-100" type="submit">Tambah</button>
    </form>
  </div>

  <!-- Tab Pelanggan -->
  <div class="tab-pane fade" id="pelanggan">
    <div class="sticky-top pt-2 bg-white">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <input type="text" class="form-control me-2" id="cariNama" placeholder="Cari nama..." style="max-width: 60%" onkeyup="filterData()">
        <select class="form-select" id="filterStatus" onchange="filterData()" style="max-width: 38%">
          <option value="all">Semua</option>
          <option value="lunas">Lunas</option>
          <option value="belum">Belum</option>
        </select>
      </div>
    </div>
    <div class="table-wrapper">
      <table class="table">
        <thead class="sticky-top"><tr><th>No.</th><th>Nama</th><th>Tagihan</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody id="tabelPelanggan"></tbody>
      </table>
    </div>
  </div>

  <!-- Tab Tunggakan -->
  <div class="tab-pane fade" id="tunggakan">
    <div class="sticky-top pt-2 bg-white">
      <small class="text-muted">Data pelanggan nunggak</small>
      <input type="text" class="form-control my-2" id="cariTunggakan" placeholder="Cari nama..." onkeyup="filterTunggakan()">
    </div>
    <div class="table-wrapper">
      <table class="table">
        <thead class="sticky-top"><tr><th>No.</th><th>Nama</th><th>Tagihan</th><th>Bulan</th><th>Aksi</th></tr></thead>
        <tbody id="tabelTunggakan"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer Tab -->
<ul class="nav nav-tabs nav-fill">
  <li class="nav-item">
    <a class="nav-link active" data-bs-toggle="tab" href="#akun"><i class="fas fa-wallet"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="tab" href="#pelanggan"><i class="fas fa-users"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="tab" href="#tunggakan"><i class="fas fa-exclamation-circle"></i></a>
  </li>
</ul>

<!-- Modal Edit -->
<div class="modal fade" id="modalEdit" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Data</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="formEdit">
          <input type="hidden" id="editIndex">
          <input type="text" class="form-control mb-2" id="editNama" placeholder="Nama" required>
          <input type="number" class="form-control mb-2" id="editTagihan" placeholder="Tagihan" required>
          <button class="btn btn-primary w-100" type="submit">Simpan</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let data = JSON.parse(localStorage.getItem('gigagihData')) || [];
let tunggakan = JSON.parse(localStorage.getItem('gigagihTunggakan')) || [];

function formatRupiah(angka) {
  return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function simpanData() {
  localStorage.setItem('gigagihData', JSON.stringify(data));
  localStorage.setItem('gigagihTunggakan', JSON.stringify(tunggakan));
}

function resetBulanBaru() {
  const lastReset = localStorage.getItem('lastResetBulan') || '';
  const nowBulan = new Date().toISOString().slice(0, 7);
  if (lastReset !== nowBulan) {
    const now = new Date();
    data.forEach(item => {
      if (!item.lunas) {
        tunggakan.push({ ...item, bulan: now.toLocaleString('id-ID', { month: 'long', year: 'numeric' }) });
      }
      item.lunas = false;
    });
    localStorage.setItem('lastResetBulan', nowBulan);
    simpanData();
  }
}

function tampilkanData() {
  document.getElementById('periodeBulan').textContent = new Date().toLocaleString('id-ID', { month: 'long', year: 'numeric' });
  let totalTagihan = 0, totalTertagih = 0, totalBelum = 0, totalTunggakan = 0;
  const tunggakanBody = document.getElementById('tabelTunggakan');
  tunggakanBody.innerHTML = '';

  data.forEach(item => {
    totalTagihan += Number(item.tagihan);
    item.lunas ? totalTertagih += Number(item.tagihan) : totalBelum += Number(item.tagihan);
  });

  tunggakan.forEach((item, i) => {
    totalTunggakan += Number(item.tagihan);
    tunggakanBody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${item.nama}</td>
        <td>${formatRupiah(item.tagihan)}</td>
        <td>${item.bulan}</td>
        <td>
          <div class="aksi-btn-group">
            <button class="btn btn-sm btn-danger" onclick="hapusTunggakan(${i})"><i class="fas fa-times"></i></button>
          </div>
        </td>
      </tr>
    `;
  });

  document.getElementById('totalTagihan').textContent = formatRupiah(totalTagihan);
  document.getElementById('totalTertagih').textContent = formatRupiah(totalTertagih);
  document.getElementById('totalBelum').textContent = formatRupiah(totalBelum);
  document.getElementById('totalTunggakan').textContent = formatRupiah(totalTunggakan);

  filterData();
  filterTunggakan();
}

function filterData() {
  const keyword = document.getElementById('cariNama').value.toLowerCase();
  const status = document.getElementById('filterStatus').value;
  const tbody = document.getElementById('tabelPelanggan');
  tbody.innerHTML = '';

  let nomor = 1;
  data.forEach((item, i) => {
    const cocokNama = item.nama.toLowerCase().includes(keyword);
    const cocokStatus = status === 'all' || (status === 'lunas' && item.lunas) || (status === 'belum' && !item.lunas);
    if (cocokNama && cocokStatus) {
      tbody.innerHTML += `
        <tr>
          <td>${nomor++}</td>
          <td>${item.nama}</td>
          <td>${formatRupiah(item.tagihan)}</td>
          <td><button class="btn btn-sm ${item.lunas ? 'btn-success' : 'btn-warning'}" onclick="toggleLunas(${i})">${item.lunas ? 'Lunas' : 'Belum'}</button></td>
          <td>
            <div class="aksi-btn-group">
              <button class="btn btn-sm btn-secondary" onclick="editData(${i})"><i class="fas fa-pen"></i></button>
              <button class="btn btn-sm btn-danger" onclick="hapusData(${i})"><i class="fas fa-times"></i></button>
            </div>
          </td>
        </tr>
      `;
    }
  });
}

function filterTunggakan() {
  const keyword = (document.getElementById('cariTunggakan')?.value || '').toLowerCase();
  const body = document.getElementById('tabelTunggakan');
  body.innerHTML = '';

  let nomor = 1;
  tunggakan.forEach((item, i) => {
    if (item.nama.toLowerCase().includes(keyword)) {
      body.innerHTML += `
        <tr>
          <td>${nomor++}</td>
          <td>${item.nama}</td>
          <td>${formatRupiah(item.tagihan)}</td>
          <td>${item.bulan}</td>
          <td>
            <div class="aksi-btn-group">
              <button class="btn btn-sm btn-danger" onclick="hapusTunggakan(${i})"><i class="fas fa-times"></i></button>
            </div>
          </td>
        </tr>
      `;
    }
  });
}

function toggleLunas(i) {
  data[i].lunas = !data[i].lunas;
  simpanData();
  tampilkanData();
}

function hapusData(i) {
  if (confirm('Hapus data pelanggan ini?')) {
    data.splice(i, 1);
    simpanData();
    tampilkanData();
  }
}

function hapusTunggakan(i) {
  if (confirm('Hapus tunggakan ini?')) {
    tunggakan.splice(i, 1);
    simpanData();
    tampilkanData();
  }
}

function editData(i) {
  document.getElementById('editIndex').value = i;
  document.getElementById('editNama').value = data[i].nama;
  document.getElementById('editTagihan').value = data[i].tagihan;
  new bootstrap.Modal(document.getElementById('modalEdit')).show();
}

document.getElementById('formEdit').addEventListener('submit', function (e) {
  e.preventDefault();
  const i = document.getElementById('editIndex').value;
  data[i].nama = document.getElementById('editNama').value;
  data[i].tagihan = document.getElementById('editTagihan').value;
  simpanData();
  tampilkanData();
  bootstrap.Modal.getInstance(document.getElementById('modalEdit')).hide();
});

document.getElementById('formPelanggan').addEventListener('submit', function (e) {
  e.preventDefault();
  const nama = document.getElementById('nama').value;
  const tagihan = document.getElementById('tagihan').value;
  data.push({ nama, tagihan, lunas: false });
  simpanData();
  this.reset();
  tampilkanData();

  const alert = document.getElementById('successAlert');
  alert.classList.remove('hide');
  setTimeout(() => alert.classList.add('hide'), 2000);
});

resetBulanBaru();
tampilkanData();
</script>
</body>
</html>
